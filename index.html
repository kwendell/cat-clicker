    <script>

    for (var catCount =0 ; catCount < cats.length; catCount++) {
     var theDiv = $("<div>");
     var span0 = $("<span id='catname'>"+cats[catCount].name+"</span>");
     var theImg = $("<img src='"+cats[catCount].imgStr+"' id='"+catCount.toString()+"'' />");
     theImg.click(function(event) {



     	cats[event.target.id].clickCount++;
     	$("#click-count"+event.target.id).text(cats[event.target.id].clickCount);


      });
     var span1 = $("<span>click count:  </span>");
     var span2 = $("<span id='click-count"+catCount.toString()+"'>0<span>");
     theDiv.append(span0);
     theDiv.append(theImg);
     theDiv.append(span1);
     theDiv.append(span2);
     $("body").append(theDiv);

    }


    </script>
